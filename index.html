<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <div class="score-board">
            
        </div>
        <button class="reset-button">Reset Game</button>
    </div>
    <div class="player-turn"></div>
    <div class="game-container">
        <button class="game-square" id="square-0"></button>
        <button class="game-square" id="square-1"></button>
        <button class="game-square" id="square-2"></button>
        <button class="game-square" id="square-3"></button>
        <button class="game-square" id="square-4"></button>
        <button class="game-square" id="square-5"></button>
        <button class="game-square" id="square-6"></button>
        <button class="game-square" id="square-7"></button>
        <button class="game-square" id="square-8"></button>
    </div>






    <script src="script.js"></script>
</body>
</html>
